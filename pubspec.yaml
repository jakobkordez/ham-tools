name: ham_tools
description: Ham toolkit

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  intl: ^0.17.0
  http: ^0.13.4
  collection: ^1.15.0
  localstorage: ^4.0.0+1
  timer_builder: ^2.0.0
  path_provider: ^2.0.9
  file_picker: ^5.0.0
  fl_chart: ^0.55.0
  formz: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/flags/64/
    - assets/images/
    - assets/cil.txt

  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono.ttf
